<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e272e;
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 320px;
            padding: 25px;
            border-radius: 15px;
            background: #f1f2f6;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #display {
            width: 100%;
            height: 70px;
            text-align: right;
            font-size: 2.2em;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            background: #dfe4ea;
            border-radius: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            height: 65px;
            font-size: 1.6em;
            border: none;
            cursor: pointer;
            background-color: #57606f;
            color: white;
            border-radius: 12px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #485460;
        }
        .operator {
            background-color: #ff4757;
        }
        .operator:hover {
            background-color: #e84118;
        }
        .equal {
            background-color: #2ed573;
            grid-column: span 2;
        }
        .equal:hover {
            background-color: #1eaa59;
        }
        .special {
            background-color: #ffa502;
        }
        .special:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="special">C</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="backspace()" class="special">⌫</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="calculateSquareRoot()" class="special">√</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculatePercentage()" class="special">%</button>
            <button onclick="calculateResult()" class="operator equal">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");
        function appendValue(value) {
            display.value += value;
        }
        function clearDisplay() {
            display.value = "";
        }
        function backspace() {
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = "Error";
            }
        }
        function calculateSquareRoot() {
            try {
                display.value = Math.sqrt(parseFloat(display.value)).toFixed(5);
            } catch {
                display.value = "Error";
            }
        }
        function calculatePercentage() {
            try {
                display.value = (parseFloat(display.value) / 100).toFixed(5);
            } catch {
                display.value = "Error";
            }
        }
    </script>
</body>
</html>
